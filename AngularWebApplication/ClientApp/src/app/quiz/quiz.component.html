<div *ngIf="quiz" class="quiz">
  <h2>{{quiz.Title}}</h2>

  <h3> {{quiz.Description}}</h3>
  <ul>
    <li>
      <label>Title:</label>
      <input [(ngModel)]="quiz.Title" placeholder="Insert the title...." />
    </li>
    <li>
      <label>Description:</label>
      <input [(ngModel)] ="quiz.Description" placeholder="Insert the description...." />
    </li>
  </ul>
</div>
